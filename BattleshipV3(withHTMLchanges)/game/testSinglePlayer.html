<!DOCTYPE HTML>

<style>
.cell {
  width: 30px;
  height: 30px;
  margin: 30px;
  padding: 30px;
  border: 1px solid black;
  display: block;
}
table, th, td {
  width: 30px;
  height: 30px;
  margin: 30px;
  padding: 30px;
  border:1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}


</script>
</head>

<p>test.</p>

<br>

</tr>
