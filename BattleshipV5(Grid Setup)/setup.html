        <script type="text/javascript" src="js/dragModule.js"></script>
        <script>
            let boardsize = { x: 10, y: 10 };
            let shipcellsize = 60;
            let shipnames = ["destroyer", "submarine", "cruiser", "battleship", "carrier"];
            var tokenmodule;
            function fakefunction() {
                return fakefunction;
            }

            window.onload = function () {
                tokenmodule = new ShipSetupModule(boardsize, shipcellsize, shipnames);
                tokenmodule.SetPlaceShipCallback(fakefunction);
                tokenmodule.SetRemoveShipCallback(fakefunction);
                tokenmodule.SetupTokens();
                document.getElementById("rotate").onclick = function () {
                    tokenmodule.RotateSlots();
                };
                document.getElementById("setup").onclick = function () {
                    tokenmodule.DisableTokens();
                };
            };
        </script>
